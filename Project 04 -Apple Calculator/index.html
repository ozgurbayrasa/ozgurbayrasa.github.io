<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Apple Calculator</title>
</head>
<body>
    
    <div class="calculator">
        
        <div class="row">
            <section class="col4 screen">0</section>
        </div>
        
        <div class="calc-buttons">
            <div class="row">
                <button class="calc-button col2">C</button>
                <button class="calc-button calc-button col1">←</button>
                <button class="calc-button col1">÷</button>
            </div>

            <div class="row">
                <button class="calc-button col1">1</button>
                <button class="calc-button col1">2</button>
                <button class="calc-button col1">3</button>
                <button class="calc-button col1">×</button>
            </div>

            <div class="row">
                <button class="calc-button col1">4</button>
                <button class="calc-button col1">5</button>
                <button class="calc-button col1">6</button>
                <button class="calc-button col1">+</button>
            </div>

            <div class="row">
                <button class="calc-button col1">7</button>
                <button class="calc-button col1">8</button>
                <button class="calc-button col1">9</button>
                <button class="calc-button col1">-</button>
            </div>

            <div class="row">
                <button class="calc-button col3">0</button>
                <button class="calc-button col1">=</button>
            </div>
        </div>
    </div>
    <script src="./javascript.js"></script>
</body>
</html>
